args:
  dtype:
  - str
  - bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
  is_pos:
  - false
  - false
  name:
  - name
  - x
  required:
  - false
  - true
name: tf.negative
package: tensorflow
pass_rate: 100
rules:
- - cot: default
    length: 1
    target:
      choosen_dtype:
        name: str
        x: bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
      msg: negative dimensions are not allowed
      package: tensorflow
    txt: all(i >= 0 for i in x.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        name: str
        x: bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
      msg: Too large tensor shape
      package: tensorflow
    txt: x.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
