name: torch.nn.functional.dropout1d
package: torch
pass_rate: 72.0
rules:
- - cot: 'The error occurs because the dropout probability ''p'' is outside the valid
      range of 0 to 1. To prevent this error in the future and generate constraints
      that do not trigger it, we need to ensure that the value of ''p'' falls between
      0 and 1. The constraint for the ''p'' parameter can be expressed as:'
    length: 1
    target:
      choosen_dtype:
        inplace: bool
        input: tensor
        p: float
        training: bool
      msg: dropout probability has to be between 0 and 1, but got 3.0
      package: torch
    txt: 0 <= p and p <= 1
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        inplace: bool
        input: Tensor
        p: float
        training: bool
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in input.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        inplace: bool
        input: Tensor
        p: float
        training: bool
      msg: Too large tensor shape
      package: torch
    txt: input.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
