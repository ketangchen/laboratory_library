args:
  dtype:
  - int
  - str
  - float16,float32,float64,uint8,complex64,complex128,int8,int16,int32,int64,bool
  is_pos:
  - false
  - false
  - false
  name:
  - axis
  - name
  - values
  required:
  - true
  - false
  - true
name: tf.concat
package: tensorflow
pass_rate: 100
rules:
- - cot: default
    length: 1
    target:
      choosen_dtype:
        axis: int
        name: str
        values: float16,float32,float64,uint8,complex64,complex128,int8,int16,int32,int64,bool
      msg: negative dimensions are not allowed
      package: tensorflow
    txt: all(i >= 0 for i in values.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        axis: int
        name: str
        values: float16,float32,float64,uint8,complex64,complex128,int8,int16,int32,int64,bool
      msg: Too large tensor shape
      package: tensorflow
    txt: values.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
