name: tf.raw_ops.Digamma
package: tensorflow
pass_rate: 100
rules:
- - cot: 'Based on the given runtime information, the error occurs because the attribute
      ''x'' is of type int32, but it is expected to be one of the allowed types: bfloat16,
      half, float, double. Therefore, the condition to prevent the error is:'
    length: 1
    target:
      choosen_dtype:
        name: str
        x: tensor
      msg: "Value for attr 'T' of int32 is not in the list of allowed values: bfloat16,\
        \ half, float, double\n\t; NodeDef: {{node Digamma}}; Op<name=Digamma; signature=x:T\
        \ -> y:T; attr=T:type,allowed=[DT_BFLOAT16, DT_HALF, DT_FLOAT, DT_DOUBLE]>\
        \ [Op:Digamma] name: WxaP"
      package: tensorflow
    txt: dtype(x) in [bfloat16, half, float, double]
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: The error is due to the unsupported data type for the 'x' argument in tf.raw_ops.Digamma
      function. The data type provided is 'bf16' which is not supported by the Digamma
      function. Therefore, the data type of 'x' should be corrected to a supported
      data type like 'float32' or 'float64'.
    length: 1
    target:
      choosen_dtype:
        name: str
        x: tensor
      msg: "Could not find device for node: {{node Digamma}} = Digamma[T=DT_BFLOAT16]\n\
        All kernels registered for op Digamma:\n  device='XLA_CPU_JIT'; T in [DT_FLOAT,\
        \ DT_DOUBLE, DT_BFLOAT16, DT_HALF]\n  device='XLA_GPU_JIT'; T in [DT_FLOAT,\
        \ DT_DOUBLE, DT_BFLOAT16, DT_HALF]\n  device='GPU'; T in [DT_DOUBLE]\n  device='GPU';\
        \ T in [DT_FLOAT]\n  device='GPU'; T in [DT_HALF]\n  device='CPU'; T in [DT_DOUBLE]\n\
        \  device='CPU'; T in [DT_HALF]\n  device='CPU'; T in [DT_FLOAT]\n [Op:Digamma]\
        \ name: dCOI"
      package: tensorflow
    txt: x.dtype in [tf.float32, tf.float64]
  - f1_score: 68.25938566552901
    overall_score: 100
    precision: 100.0
    recall: 51.813471502590666
- - cot: default
    length: 1
    target:
      choosen_dtype:
        name: str
        x: bfloat16,float16,float32,float64
      msg: negative dimensions are not allowed
      package: tensorflow
    txt: all(i >= 0 for i in x.shape)
