args:
  dtype:
  - Tensor
  - List[int]
  is_pos:
  - true
  - false
  name:
  - self
  - indices
  required:
  - true
  - true
name: torch.hsplit
package: torch
pass_rate: 100
rules:
- - cot: 'Based on the given runtime information, the error is triggered because the
      tensor `self` has 0 dimensions, while `torch.hsplit` expects a tensor with at
      least 1 dimension.


      To prevent the error, we need to ensure that the tensor `self` has at least
      1 dimension. We can formulate this constraint as:'
    length: 1
    target:
      choosen_dtype:
        indices: list[int]
        self: tensor
      msg: torch.hsplit requires a tensor with at least 1 dimension, but got a tensor
        with 0 dimensions!
      package: torch
    txt: self.dim >= 1
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        indices: List[int]
        self: Tensor
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        indices: List[int]
        self: Tensor
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
