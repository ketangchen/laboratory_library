args:
  dtype:
  - Tensor
  - Optional[Generator]
  is_pos:
  - true
  - false
  name:
  - self
  - generator
  required:
  - true
  - false
name: torch.Tensor.bernoulli
package: torch
pass_rate: 5.4
rules:
- - cot: default
    length: 1
    target:
      choosen_dtype:
        generator: Optional[Generator]
        self: Tensor
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        generator: Optional[Generator]
        self: Tensor
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
