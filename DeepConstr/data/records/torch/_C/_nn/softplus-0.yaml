name: torch._C._nn.softplus
package: torch
pass_rate: 97.5
rules:
- - cot: divided
    length: 1
    target:
      choosen_dtype:
        beta: int
        self: tensor
        threshold: int
      msg: '"softplus_cpu" not implemented for ''Int'''
      package: torch
    txt: self.dtype != torch.int
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        beta: number
        self: Tensor
        threshold: number
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        beta: number
        self: Tensor
        threshold: number
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
