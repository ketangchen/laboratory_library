args:
  dtype:
  - Tensor
  - int
  is_pos:
  - true
  - false
  name:
  - self
  - diagonal
  required:
  - true
  - false
name: torch.tril
package: torch
pass_rate: 100
rules:
- - cot: 'Based on the given runtime information, the error is triggered because the
      input tensor `self` does not have at least 2 dimensions. To prevent this error,
      the constraint can be formulated as:'
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: tensor
      msg: 'tril: input tensor must have at least 2 dimensions'
      package: torch
    txt: self.dim >= 2
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: Tensor
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: Tensor
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
