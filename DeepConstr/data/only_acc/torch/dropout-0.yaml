name: torch.dropout
package: torch
pass_rate: 100
rules:
- - cot: ''
    length: 1
    target:
      choosen_dtype:
        input: tensor
        p: float
        train: bool
      msg: dropout probability has to be between 0 and 1, but got 7
      package: torch
    txt: 0<=p and p<=1
