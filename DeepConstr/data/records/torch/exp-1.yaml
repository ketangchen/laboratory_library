name: torch.exp
package: torch
pass_rate: 100
rules:
- - cot: 'The error is raised because the output tensor''s datatype is Integer, but
      the function torch.exp returns a Float. Therefore, the output tensor''s datatype
      should be Float. Let''s see the what the args were. The dtype of ''out'' is
      ''int32'', but it should be ''float32''. Therefore, Left : dtype(out), Op :
      ==, Right : ''float32'''
    length: 1
    target:
      choosen_dtype:
        out: tensor
        self: tensor
      msg: result type Float can't be cast to the desired output type Int
      package: torch
    txt: dtype(out)=='float32'
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: synthesized
    length: 2
    target:
      choosen_dtype:
        out: tensor
        self: tensor
      msg: Trying to resize storage that is not resizable
      package: torch
    txt: (out.rank==self.rank) and (out.shape == self.shape)
  - f1_score: 93.67681498829039
    overall_score: 52.838407494145194
    precision: 100.0
    recall: 88.10572687224669
- - cot: default
    length: 2
    target:
      choosen_dtype:
        out: Tensor
        self: Tensor
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape) and all(i >= 0 for i in out.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 2
    target:
      choosen_dtype:
        out: Tensor
        self: Tensor
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7 and out.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
