args:
  dtype:
  - str
  - bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
  is_pos:
  - false
  - false
  name:
  - name
  - x
  required:
  - false
  - true
name: tf.raw_ops.Reciprocal
package: tensorflow
pass_rate: 100
rules:
- - cot: "Based on the given runtime information, the error occurs because the input\
      \ tensor has a data type of `DT_INT32`, which is not supported by the `Reciprocal`\
      \ operation. To prevent the error, the data type of the input tensor (`x`) should\
      \ be changed to `DT_FLOAT` or `DT_DOUBLE`. \n\nThe constraint to prevent the\
      \ error is:"
    length: 1
    target:
      choosen_dtype:
        name: str
        x: tensor
      msg: "Could not find device for node: {{node Reciprocal}} = Reciprocal[T=DT_INT32]\n\
        All kernels registered for op Reciprocal:\n  device='XLA_CPU_JIT'; T in [DT_FLOAT,\
        \ DT_DOUBLE, DT_INT32, DT_INT16, DT_INT8, DT_COMPLEX64, DT_INT64, DT_BFLOAT16,\
        \ DT_COMPLEX128, DT_HALF]\n  device='XLA_GPU_JIT'; T in [DT_FLOAT, DT_DOUBLE,\
        \ DT_INT32, DT_INT16, DT_INT8, DT_COMPLEX64, DT_INT64, DT_BFLOAT16, DT_COMPLEX128,\
        \ DT_HALF]\n  device='GPU'; T in [DT_COMPLEX128]\n  device='GPU'; T in [DT_COMPLEX64]\n\
        \  device='GPU'; T in [DT_INT64]\n  device='GPU'; T in [DT_DOUBLE]\n  device='GPU';\
        \ T in [DT_FLOAT]\n  device='GPU'; T in [DT_HALF]\n  device='GPU'; T in [DT_BFLOAT16]\n\
        \  device='CPU'; T in [DT_COMPLEX128]\n  device='CPU'; T in [DT_COMPLEX64]\n\
        \  device='CPU'; T in [DT_DOUBLE]\n  device='CPU'; T in [DT_BFLOAT16]\n  device='CPU';\
        \ T in [DT_HALF]\n  device='CPU'; T in [DT_FLOAT]\n [Op:Reciprocal] name:\
        \ RMBZ"
      package: tensorflow
    txt: x.dtype in [tf.float32, tf.float64]
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        name: str
        x: bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
      msg: negative dimensions are not allowed
      package: tensorflow
    txt: all(i >= 0 for i in x.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        name: str
        x: bfloat16,float16,float32,float64,int8,int16,int32,int64,complex64,complex128
      msg: Too large tensor shape
      package: tensorflow
    txt: x.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
