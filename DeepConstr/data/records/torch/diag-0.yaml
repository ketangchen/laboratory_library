args:
  dtype:
  - Tensor
  - int
  is_pos:
  - true
  - false
  name:
  - self
  - diagonal
  required:
  - true
  - false
name: torch.diag
package: torch
pass_rate: 100
rules:
- - cot: 'The error is triggered because the input tensor is a 0D tensor, but the
      function torch.diag only supports 1D or 2D tensors. To prevent the error, the
      input tensor should be a 1D or 2D tensor. Therefore, the constraint should be:'
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: tensor
      msg: 'diag(): Supports 1D or 2D tensors. Got 7D'
      package: torch
    txt: self.dim >= 1 and self.dim <= 2
  - f1_score: 100.0
    overall_score: 100
    precision: 100.0
    recall: 100.0
- - cot: default
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: Tensor
      msg: negative dimensions are not allowed
      package: torch
    txt: all(i >= 0 for i in self.shape)
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
- - cot: default
    length: 1
    target:
      choosen_dtype:
        diagonal: int
        self: Tensor
      msg: Too large tensor shape
      package: torch
    txt: self.rank <= 7
  - f1_score: -1
    overall_score: -1
    precision: -1
    recall: -1
